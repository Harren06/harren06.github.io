<!DOCTYPE html>
<html>
    <head>
        <title id="title"></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="harren06.github.io/week.html gives you the current week number compleatly for free">
        <meta name="author" content="Harren06 GårdagensBröd ">
        <meta name="copyright" content="Harren06 GårdagensBröd ">
        <style>
            .center {
                height: 300px;
                width: 400px;
                position: relative;
                margin: auto;
                text-align: center;
                top: 50%;
                left: 50%;
                margin-top: -100px;
                margin-left: -200px;
                display: flex;
                justify-content: center;
                border: 2px solid #73AD21;
            }
            .centerTopText {
            	height: 200px;
                width: 400px;
            	text-align: center;
                top:25%;
                left:50%;
                display:flex;
                margin-top: -50px;
                margin-left: -200px;
            }
            .center h1{
                font-size: 100px;            
            }
            h1 {
                position: absolute;
                color: whitesmoke;
                font-size: 75px;
                font-family: Arial, Helvetica, sans-serif;
            }
            body, html {
                height: 100%;
                background-color: #1f1f1f;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
    	<h1 class="centerTopText">Current week:</h1><br>
        <div class="center">
            <h1 id = "week">WEEK</h1>
        </div>
        <script>
            currentDate = new Date();
            startDate = new Date(currentDate.getFullYear(), 0, 1);
            daysBetweenStart = Math.floor((currentDate - startDate) / (24*60*60*1000));
            console.log(daysBetweenStart)

            weeknumber = Math.ceil((daysBetweenStart + currentDate.getDay()) / 7);
            document.getElementById("week").innerHTML = weeknumber;
            document.getElementById("title").innerHTML = "Current week: " + weeknumber;
        </script>
    </body>
</html>
